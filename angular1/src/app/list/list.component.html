

<div class="jumbotron text-center">
    <h1 class="display-5">
        Getting of Country
    </h1>
</div>

<div class="container">
    <tbody>
        <tr>
            <td style="width: 500px;  border: 1px solid black;">
                <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"
                    (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
                </angular2-multiselect>
            </td>
        </tr>
    </tbody>
</div>
<div class="card-footer">
    <div class="col-lg-12 table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>countryName</th>
                    <th>countryCode</th>
                    <th>stateName</th>

                </tr>
            </thead>
            <tbody>

                <input type="hidden" [(ngModel)]="checkboxmark">
                <tr *ngFor="let transactions of newArray | filter:checkboxmark">
                    <td>{{transactions.countryName}}</td>
                    <td>{{transactions.countryCode}}</td>
                    <td>{{transactions.stateName}}</td>



                </tr>
            </tbody>


        </table>
    </div>
</div>
