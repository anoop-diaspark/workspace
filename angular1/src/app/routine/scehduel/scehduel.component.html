
<div>
    <mat-toolbar>
           
            <span class="fill-remaining-space"></span>
            <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" ><mat-icon>clear</mat-icon></button>
          </mat-toolbar>
    <form [formGroup]="service.form" class="normal-form"  (submit)="onSubmit()">
        <mat-grid-list cols="2" rowHeight="300px">
          <mat-grid-tile>
            <div class="controles-container">
         
              <mat-form-field>
                <input style="color:blueviolet" formControlName="countryName" matInput placeholder="countryName">
           
              </mat-form-field>
              <mat-form-field>
                <input type = "date" style="color:blueviolet" formControlName="matchDate" matInput placeholder="matchDate">
             
              </mat-form-field>
              <mat-form-field>
                <input style="color:blueviolet" formControlName="matchType" matInput placeholder="matchType">
              
              </mat-form-field>
             
              
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="controles-container">
              <div class="add-bottom-padding">
              </div>
            
            
              <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </div>
